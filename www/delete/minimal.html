<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
    <style>
        body {
            /* MP4 video background will be handled by HTML video element */
            background-color: #000000;
            
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            min-height: 100vh;
            text-align: center;
        }
        
        /* Video background styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="/thegif.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Hello World!</h1>
    <p>If you can see this, the browser is working.</p>
    <p style="color: red; font-size: 20px;">This text should be red and large.</p>
</body>
</html>
