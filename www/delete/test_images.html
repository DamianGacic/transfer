<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body {
            /* MP4 video background will be handled by HTML video element */
            background-color: #000000;
            
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #ffffff;
            min-height: 100vh;
        }
        
        /* Video background styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        h2 {
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        h3 {
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .test-image {
            width: 200px;
            height: auto;
            margin: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="/thegif.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Image Test Page</h1>
    
    <h2>Testing each image individually:</h2>
    
    <div>
        <h3>Smiley Image:</h3>
        <img src="/images/sticker_smiley.png" alt="Smiley" class="test-image">
    </div>
    
    <div>
        <h3>Heart Image:</h3>
        <img src="/images/sticker_heart.jpg" alt="Heart" class="test-image">
    </div>
    
    <div>
        <h3>Star Image:</h3>
        <img src="/images/sticker_star.jpg" alt="Star" class="test-image">
    </div>
    
    <h2>Testing with original styling:</h2>
    <div style="position: relative; height: 400px; border: 1px solid red;">
        <img src="/images/sticker_smiley.png" alt="Smiley Sticker" class="sticker sticker-top-left" style="position: absolute; width: 120px; height: auto; top: 30px; left: 40px; transform: rotate(-10deg);">
        <img src="/images/sticker_heart.jpg" alt="Heart Sticker" class="sticker sticker-bottom-right" style="position: absolute; width: 120px; height: auto; bottom: 50px; right: 60px; transform: rotate(15deg);">
        <img src="/images/sticker_star.jpg" alt="Star Sticker" class="sticker sticker-center" style="position: absolute; width: 120px; height: auto; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(5deg);">
    </div>
</body>
</html>
